<ion-content [fullscreen]="true">
  <div *ngIf="isLoading" style="width: 100%;height: 100%;display: flex;flex-direction: column; justify-content: center;align-items: center;">
    <ion-spinner name="dots"></ion-spinner>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    <p>กำลังคำนวณด้วย AI</p>
    <p>{{loadingText}}</p>
    <p>{{loadingNumText}}</p>

  </div>
  <ion-grid [hidden]="isLoading">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>ประจำงวด</ion-card-title>
            <ion-item style="margin-top: 10px;" color="light">
              <!-- <ion-label>งวด</ion-label> -->
              <ion-select interface="popover" [(ngModel)]="selected" (ionChange)="changeDate($event)">
                <ion-select-option *ngFor="let item of round" [value]="item.value">
                  {{item.day}} {{item.thmonth}} {{item.year+543}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
            <ion-card-title>เลขเด่น</ion-card-title>
          </ion-card-header>
          <ion-card-content style="font-weight: bold;display: flex;justify-content: center;padding-top: 13px;">
            <div style="font-size: 40px;">
              {{solitary}} , {{under1}} , {{under2}}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
            <ion-card-title>ชุด 3 ตัว</ion-card-title>
          </ion-card-header>
          <ion-card-content style="font-weight: bold;">
            <div style="font-size: 32px;">
              <b *ngFor="let item of three;let last = last">
                {{item}} <span *ngIf="!last">,</span>
              </b>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
            <ion-card-title>ชุด 2 ตัว</ion-card-title>
          </ion-card-header>
          <ion-card-content style="font-weight: bold;">
            <div style="font-size: 32px;">
              <b *ngFor="let item of two; let last = last">
                {{item}} <span *ngIf="!last">,</span>
              </b>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
